<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-body">
      <form class="form">
        <div class="card">
          <div class="card-number"></div>
          <div class="card-group">
            <div class="card-holder"></div>
            <div class="card-expires"></div>
          </div>
        </div>
        <div class="form-item">
          <label>Card Number</label>
          <input type="text" class="form-item-input" />
        </div>
        <div class="form-item">
          <label>Card Name</label>
          <input type="text" class="form-item-input" />
        </div>
        <div class="form-item-group">
          <div class="form-item-group-first">
            <label>Expiration Date</label>
            <div class="form-item-group-select">
              <select class="form-select" aria-label="Default select example">
                <option value="Month">Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option value="Year">Year</option>
                <option value="01">2021</option>
                <option value="02">2022</option>
                <option value="03">2023</option>
                <option value="04">2024</option>
              </select>
            </div>
          </div>
          <div class="form-item-last">
            <label>CVV</label>
            <input type="text" class="form-item-input" />
          </div>
          <button class="form-button">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
